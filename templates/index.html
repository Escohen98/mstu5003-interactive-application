  <!DOCTYPE HTML>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Interactive Appliance</title>
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
      <link rel="stylesheet" href="../static/index.css">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.0/socket.io.js
      "></script>
      <script src="../static/index.js"></script>
      



    </head>

    <body>
      <header>
        <form action="" method="post">
          <label for="power-switch", class="control"> On/Off: <input name="power" type="checkbox" class="power-switch" {% if checked %} checked {% endif %}/></label>
          <label for="channel-input", class="control"> Channel (0-9): <input name="channel" type="number" id="channel-input" class="num-input" value={{channel}} min="0" max="9"/></label>
          <!-- Doesn't wokr with iFrames -->
          <label for="volume", class="control" hidden> Volume (0-99): <input name="volume" type="number" id="volume-input" class="num-input" value={{volume}} min="0" max="99" hidden /></label>
        </form>
        <button type="button" class="btn btn-primary" id="input-btn" hidden>Change Channel</button>
      </header>
      <section>
          <h1> Simpsons TV! </h1>
          <!--ID is the channel-->
          <h2></h2>
      </section>
      <main>

        <article id="television">
          <div id="screen">
            <iframe width="560" height="315" src="" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            <img src="{{tv_img}}" alt="simpsons-tv" id="tv-image">
          </div>
        </article>
        <article id="remote">
          <div id="controller">
            <img src="{{remote_img}}" alt="remote">
          </div>
        </article>
      </main>
    </body>
  </html>
