<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Appliance</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/index.css">
  </head>

  <body>
    <header>
      <form>
        <label for="power-switch", class="control"> On/Off: <input type="checkbox" class="power-switch"/></label>
        <label for="channel-input", class="control"> Channel (0-9): <input type="number" id="channel-input" class="num-input" value="0" min="0" max="9"/></label>
        <label for="volume", class="control"> Volume (0-99): <input type="number" id="volume-input" class="num-input" value="0" min="0" max="99" /></label>
      </form>
      <button type="button" class="btn btn-primary" id="input-btn">Go!</button>
    </header>
    <main>
      <article id="television">
        <div id="screen">
          <video class="player" autoPlay>
            <source id="video-source" src="https://ia804609.us.archive.org/4/items/rick-roll/Rick%20Roll.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
          <img src="../images/the_simpsons_tv.png" alt="simpsons-tv" id="tv-image" >
        </div>
      </article>
      <article id="remote">
        <div id="controller">
          <img src="../images/cartoon_remote.png" alt="remote">
        </div>
      </article>
    </main>
  </body>
</html>
